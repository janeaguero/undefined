<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>NYT</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
<div class="container">
	<div class="row">
		<div class="jumbotron"><img src="assets/images/banner.png"/></div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading"><span class="glyphicon glyphicon-list-alt"></span>Search Parameters</div>
		<form>
			<div class="form-group">
				<label for="inputSearchTerm">Search Term:</label>
				<input type="search" class="form-control" id="search">
			</div>
			<div class="form-group" id="recordChoice">
				<label for="recordNumber">Number of Records To Retrieve:</label>
				<select class="form-control">
					<option>1</option>
					<option>5</option>
					<option>10</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Start Year (Optional):</label>
				<input type="year" class="form-control" id="begin">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">End Year (Optional):</label>
				<input type="year" class="form-control" id="end">
			</div>

			<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Submit</button>

			<button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span>Reset</button>
		</form>
	</div>
	<div id="dump"></div>
</div>
</body>
</html>
